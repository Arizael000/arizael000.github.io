
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="SocialMedia.css " rel='stylesheet'> 
    <link rel="stylesheet" href="styles.css">
    <script src="enlaces.js"></script>
    <title>Portfolio</title>
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">Logo.</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="#"  class="active" style="--navAni:1">Home</a></li>
                <li><a href="#" style="--navAni:2">About me</a></li>
                <li><a href="#" style="--navAni:3">Skills</a></li>
                <li><a href="#" style="--navAni:4">Portfolio</a></li>
                <li><a href="#" style="--navAni:5">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>


    <section class="container">
        <div class="main">
            <div class="detail">
                <h3>Hi</h3>
                <h1>I'm <span style="color:#f9532d;">Arizael</span></h1>
                <p>I'm a Computer Science Engineer. My main goal now is to become a fullstack web developer, but i'm completly open to growing in other areas.
                </p>
                <div class="social">
                   
                    <!-- NUEVOS ICONOS  -->
                        <ul class="social-container">
                            <li class="item">
                               <span id="instagram" class="fab fa-instagram"></span>
                               <span  class="bg insta-bg"></span>
                               <span>Instagram</span>
                           </li>

                           <li class="item">
                               <span id="linkedin" class="fab fa-linkedin"></span>
                               <span class="bg link-bg"></span>
                               <span>Linkedin</span>
                           </li>

                           <li class="item">
                               <span id="whatsapp" class="fab fa-whatsapp"></span>
                               <span class="bg whats-bg"></span>
                                <span>Whatsapp</span>
                           </li>

                           <li class="item">
                              <span id="telegram" class="fab fa-telegram"></span>
                              <span class="bg tele-bg"></span>
                                <span>Telegram</span>
                            </li>

                         <li class="item">
                                <span id="facebook" class="fab fa-facebook"></span>
                             <span class="bg face-bg"></span>
                                <span>Facebook</span>
                            </li>
                         </ul>
                </div>
            </div>
            <div class="img-sec">
                <div class="images" id="divBorde" >
                    <img id=cuadro src="last.png" alt="" class="img-w">
                </div>
            </div>
        </div>
    </section> 
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        const cuadro=document.getElementById('cuadro');
        const divBorde=document.getElementById('divBorde');
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
            /*divBorde.style.boxShadow: "none";*/
            cuadro.classList.add('dark-mode');
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                cuadro.classList.add('dark-mode');
                /*divBorde.style.boxShadow= "none";*/
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                cuadro.classList.remove('dark-mode');
                /*divBorde.style.boxShadow= "5px 5px 15px #D1D9E6, -5px -5px 15px #ffffff";*/
                
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
    
</body>

</html>
